<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width"> 
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./Arearestrita/CSS/login.css">
    <script src="./login.js" type ="text/javascript"></script>

</head>
<body>

    <header>
        <form>
            <h2>Login</h2>
            <input class="input" id="email" type="email" placeholder ="Entre com o seu e-mail"/>
            <input class="input" id="senha" type="password" placeholder ="Entre com a sua senha"/>
            
            <button type="button" onclick ="login()" class="botao">Enviar</button>
            <br>
            
            <a href= "./Arearestrita/planejamento.html">Esqueceu a sua senha?</a>

            <div  class="rede-social">
                <label>Conecte-se com a sua rede social</label><br><br>
                
    
            </div>

           
            <a href="https://www.linkedin.com/" target= "_blank"> 
                <img class="icon1" alt="linkedin" height="30" width="40" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/linkedin/linkedin-original.svg" style= "max-width:100%;"> </a> 

            <a href ="https://www.facebook.com/" target="_blank"> 
            <img class="icon2" alt="facebook" height="30" width="40" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/facebook/facebook-plain.svg" style= "max-width:100%;"> </a>  
            
      
        </form>

    </header>
    
</body>

</html>
